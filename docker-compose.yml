
networks:
  app:
services:
  backend:
    build: 
      context: ./backend
    command: ./main
    networks:
      - app
  frontend:
    build: 
      context: ./frontend
    networks:
      - app
  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - app
    
    